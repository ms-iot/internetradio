<html>
  <head>
    <link href='http://ms-iot.github.io/content/css/bootstrap.css' rel='stylesheet' />
    <link href='css/radio.css' rel='stylesheet' />
    <title> Internet Radio - Main Page </title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    		var isOn = "#onState#";
		var stationListJSON = "#stationListJSON#";
		if (stationListJSON == "#stationListJSON#") //for test
		{
    			stationListJSON = '[' +    	
			'{ "name":"station1" , "uri":"http://somewhere.here1" },' +
			'{ "name":"station2" , "uri":"http://somewhere.here2" },' +
			'{ "name":"station3" , "uri":"http://somewhere.here3" }' +
			' ]';
		}
}
		$(document).ready(function()
		{
			if (onState)
			{
				$("#onState").toggleClass("radioOff radioOn");
			}
				
			$(JSON.parse(stationListJSON)).each(function() {  
         		$("#stationList").append( "<div class='row'><a href='" + this.uri + "'>" + this.name + "</a></div>");
			});
    		});
    	</script>
    	<style>
    	.radioOn {
    		content:url('img/radioOn.png');
    	}
    	.radioOff {
    		content:url('img/radioOff.png');
    	}
    	</style>
  </head>
  <body>
    <div class='main'>
      <div class='container'>
        <div class='row'>
          <div class='col-md-12 headerbar'>
            Home
          </div>
        </div>
        <div class='row'>
                  
          <div name="stationList" id="stationList" class='col-md-4 listpane'>
          
            <div class='row selected'>
              <a href='AddStation.htm'> + Add Station </a>
            </div>
            
          </div>
          
          <div class='col-md-8 mainpane'>
          
            <div class='controlpane'>
            <div class='row'>
			<img id="onState" class="radioOff"/>
            	</div>
            <div class='row'>
			  	<div class='title'>
                		Now Playing
             	 </div>
              </div>
              
              <div class='row'>
                TechTalk by Steve
              </div>
              
              <div class='controls row'>
                <ul>
                  <li> << </li>
                  <li> > </li>
                  <li> >> </li>
                </ul>
              </div>
              
            </div>
            
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
